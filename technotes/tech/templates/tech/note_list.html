{% include 'base.html' %}

<div class="container">

  <div class="row">
    <div class="col-md-8">
      <h1 class="my-4">My Notes
        <a href="{% url 'add_note' %}" class="btn btn-primary">+</a>
      </h1>

      {% for note in notes %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{ note.title }} </h2>
          <p class="card-text">{{ note.content|truncatechars:90 }}</p>
          <a href="#" class="btn btn-primary">Read More &rarr;</a>
        </div>
        <div class="card-footer text-muted">
          Posted on {{ note.created }}
        </div>
      </div>
      {% endfor %}

    </div>
  </div>

</div>
